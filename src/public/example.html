<!-- @format -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>emfont 範例</title>
        <style>
            /* Define a CSS rule to apply the custom font */
            .emfont-jfopenhuninn {
                font-family: "JF Open Huninn", sans-serif;
            }
        </style>
    </head>
    <body>
        <h1 class="emfont-jfopenhuninn">emfont 範例</h1>
        <p class="emfont-jfopenhuninn">
            這個段落使用了 jf-openhuninn-2.0 字型。
        </p>
        <p class="emfont-jfopenhuninn">
            這是一個使用 emfont 的範例，這個段落使用了 jf-openhuninn-2.0 字型。
        </p>
        <p>這是一個普通的段落，不使用任何自訂字型。</p>

        <script src="https://font.emtech.cc/emfont-latest.min.js"></script>
        <script>
            // 看你還有甚麼要做的
            document.addEventListener("DOMContentLoaded", function () {
                emfont.init();
            });
        </script>
    </body>
</html>
